<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&amp;family=Montserrat&amp;family=Sacramento&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    
</head>

<body>

<div>
<div class="header">
    <H1>Rock Paper Scissors</H1>
</div>

<div class = "main">
    <div class="rock-container">
       <button type="button" id="rock-button" class="button"><img class="rock img" src="images/Rock" alt="rock-img"></button>
    </div>

    <div class="paper-container">
        <button type="button" id="paper-button" class="button"><img class="paper img" src="images/Paper" alt="paper-img"></button>
    </div>

    <div class = scissors-container>
        <button type="button" id="scissors-button" class="button"><img class="scissors img" src="images/Scissors" alt="scissors-img"></button>
    </div>
</div>

<div class="results">
    <div class="resultsplit">
        <h2>Human</h2>
        <h3 id="human">0</h3>
    </div>
    <div class="resultsplit">
        <h2>Computer</h2>
        <h3 id="computer">0</h3>
    </div>
</div>


<div id="animation" class="animation1">
    <button id="lose" class="animation-button"><img class="animation-gif"  src="https://c.tenor.com/DsnIdfIZ2QcAAAAC/gon-hunter-x-hunter.gif" alt="lose-animation"> Try Again</button>
    <div class="text-animation">Try Again</div>
</div>

<div id="animation-win" class="animation1">
    <button id="win" class="animation-button"><img class="animation-gif"  src="https://c.tenor.com/tko8aa7ZOY8AAAAC/hunter-x-hunter-smile.gif" alt="win-animation"> Try Again</button>
    <div class="text-animation">Try Again</div>


</div>

</div>


</body>

<script src="script.js" ;type="text/javascript"></script>
</html>
